<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop â€“ Drip Nova</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-container">
    <img src="dripnova-logo.png" alt="Drip Nova Logo" class="logo">
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </div>
</header>

<!-- PAGE TITLE -->
<h1 style="text-align:center; padding:20px;">Drip Nova Shop</h1>

<!-- PRODUCTS GRID -->
<div class="products-grid" id="products-grid"></div>

<!-- SCRIPT TO LOAD PRODUCTS -->
<script>
fetch('products.json')
  .then(res => res.json())
  .then(products => {
    const grid = document.getElementById('products-grid');
    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.images[0]}" alt="${product.PRODUCT_NAME}">
        <h2>${product.PRODUCT_NAME}</h2>
        <p>PKR ${product.PRICE_PKR}</p>
        <button onclick="window.location.href='product.html?id=${product.PRODUCT_ID}'">View</button>
      `;
      grid.appendChild(card);
    });
  });
</script>

</body>
</html>
