<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop â€“ Drip Nova</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="text-align:center; padding:20px;">Drip Nova Shop</h1>

<div class="products-grid" id="products-grid"></div>

<script>
fetch('products.json')
  .then(res => res.json())
  .then(products => {
    const grid = document.getElementById('products-grid');
    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.images[0]}" alt="${product.PRODUCT_NAME}">
        <h2>${product.PRODUCT_NAME}</h2>
        <p>PKR ${product.PRICE_PKR}</p>
        <button onclick="window.location.href='product.html?id=${product.PRODUCT_ID}'">View</button>
      `;
      grid.appendChild(card);
    });
  });
</script>

</body>
</html>
