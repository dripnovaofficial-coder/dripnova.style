<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop â€“ Drip Nova</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <a href="index.html" class="logo">
    <img src="dripnova-logo.png" alt="Drip Nova Logo">
  </a>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<!-- PAGE TITLE -->
<h1 style="text-align:center; padding:30px 10px; font-size:32px;">
  DRIP NOVA SHOP
</h1>

<!-- PRODUCTS GRID -->
<div class="products-grid" id="products-grid"></div>

<!-- LOAD PRODUCTS -->
<script>
fetch('products.json')
  .then(res => res.json())
  .then(products => {
    const grid = document.getElementById('products-grid');

    products.forEach(p => {
      let card = document.createElement('div');
      card.className = "product-card";

      card.innerHTML = `
        <img src="${p.images[0]}" alt="${p.PRODUCT_NAME}">
        <h2>${p.PRODUCT_NAME}</h2>
        <p>PKR ${p.PRICE_PKR}</p>
        <button onclick="location.href='product.html?id=${p.PRODUCT_ID}'">View Details</button>
      `;

      grid.appendChild(card);
    });
  });
</script>

</body>
</html>
