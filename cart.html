<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DripNova â€” Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="nav-left"><div class="brand">DripNova</div></div>
    <div class="nav-right"><a href="index.html">Home</a></div>
  </nav>

  <div class="container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>

    <div style="margin-top:20px;display:flex;gap:12px;flex-wrap:wrap">
      <button id="clear-cart" class="btn">Clear Cart</button>
      <button id="go-checkout" class="btn">Proceed to Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderCartPage();
      updateCartCount();

      document.getElementById('clear-cart').addEventListener('click', () => {
        localStorage.removeItem('drip_cart');
        renderCartPage();
        updateCartCount();
      });

      document.getElementById('go-checkout').addEventListener('click', () => {
        // go to payment page
        location.href = 'payment.html';
      });
    });
  </script>
</body>
</html>
