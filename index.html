<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DripNova | Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="dripnova-logo.png" class="logo" alt="DripNova Logo" />
      <h1>DripNova</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="hero">
    <h2>DripNova Collection</h2>
    <p>Streetwear that speaks confidence.</p>
  </section>

  <section class="products">
    <div class="product-list">

      <!-- Maroon Hoodie -->
      <div class="product">
        <img src="images/maroon front.png" alt="Be Your Own Hero Hoodie">
        <h3>Be Your Own Hero Hoodie</h3>
        <p>PKR 1450</p>
        <button onclick="openProduct('Be Your Own Hero Hoodie', 1450)">View Product</button>
      </div>

      <!-- Add more products easily -->
      <!-- Example:
      <div class="product">
        <img src="images/black front.png" alt="Signature Hoodie">
        <h3>Signature Hoodie</h3>
        <p>PKR 1800</p>
        <button onclick="openProduct('Signature Hoodie', 1800)">View Product</button>
      </div>
      -->

    </div>
  </section>

  <footer>
    <p>Â© 2025 DripNova | All Rights Reserved</p>
  </footer>

  <script>
    function openProduct(name, price) {
      window.location.href = `product.html?name=${encodeURIComponent(name)}&price=${price}`;
    }
  </script>
</body>
</html>
