<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DripNova — Track Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="nav-left"><div class="brand">DripNova</div></div>
    <div class="nav-right"><a href="index.html">Home</a></div>
  </nav>

  <div class="container">
    <h2>Track Order</h2>
    <div class="form-row">
      <input id="track-id" class="input" placeholder="Enter Order ID">
      <button id="check-order" class="btn">Check Status</button>
    </div>
    <div id="track-result" style="margin-top:12px"></div>

    <div style="margin-top:20px">
      <p>For support: <a href="https://wa.me/923161232951" target="_blank">WhatsApp</a> • <a href="mailto:dripnova.official@gmail.com">Email</a></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('check-order').addEventListener('click', ()=>{
        const id = document.getElementById('track-id').value.trim();
        const out = document.getElementById('track-result');
        if(!id){ out.innerHTML = '<p>Enter an Order ID</p>'; return; }
        const order = getOrder(id);
        if(!order){ out.innerHTML = `<p>No order found for ID <strong>${id}</strong></p>`; return; }
        out.innerHTML = `
          <p><strong>Order ID:</strong> ${id}</p>
          <p><strong>Status:</strong> ${order.status}</p>
          <p><strong>Placed:</strong> ${new Date(order.created).toLocaleString()}</p>
          <p><strong>Items:</strong> ${order.items.length}</p>
        `;
      });
    });
  </script>
</body>
</html>
