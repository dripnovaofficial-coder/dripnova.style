<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details - DripNova</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<nav>
  <div class="nav-left">
    <img src="dripnova-logo.png" class="logo">
    <span class="brand">DRIPNOVA</span>
  </div>
  <div class="nav-right">
    <a href="index.html">Home</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </div>
</nav>

<div class="container">
  <div class="product-detail">

    <div class="left">
      <img id="productImage" class="main-image" src="" alt="Product Image">
      <div id="thumbnails" class="thumbs"></div>
    </div>

    <div class="right">
      <h1 id="p-title">Loading...</h1>
      <p id="price"></p>

      <h3>Select Size</h3>
      <div id="sizes" class="size-row"></div>

      <h3>Select Color</h3>
      <div id="colors" class="color-row"></div>

      <button id="add-to-cart" class="btn">ADD TO CART</button>
    </div>

  </div>
</div>

</body>
</html>
