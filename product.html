<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product – Drip Nova</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER / NAV -->
  <header>
    <img class="logo" src="dripnova-logo.png" alt="Drip Nova">
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="container">
    <div class="product-wrapper">
      <!-- LEFT: SLIDER -->
      <div class="slider-wrapper">
        <div class="slider-container">
          <div id="slider-images">
            <img src="product1.png" alt="Product Image 1">
            <img src="product2.png" alt="Product Image 2">
          </div>
          <button class="prev-btn">❮</button>
          <button class="next-btn">❯</button>
        </div>
        <div id="thumbnails">
          <img src="product1.png" alt="Thumbnail 1" class="active">
          <img src="product2.png" alt="Thumbnail 2">
        </div>
      </div>

      <!-- RIGHT: DETAILS -->
      <div class="product-info">
        <h1 id="product-name">Astronaut Hoodie</h1>
        <p id="product-type">Hoodie</p>
        <p id="product-price">$49.99</p>

        <div class="selectors">
          <select id="product-color">
            <option>Black</option>
            <option>White</option>
            <option>Grey</option>
          </select>
          <select id="product-size">
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
        </div>

        <button id="add-cart-btn" class="add-btn">Add to Cart</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
