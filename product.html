    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      border-bottom: 1px solid #222;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-info {
      margin-top: 10px;
    }

    .product-info h2 {
      margin: 5px 0;
      font-size: 1.2rem;
    }

    .product-info p {
      margin: 3px 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    .product-info .price {
      color: #00ff7f;
      font-weight: 600;
      margin-top: 5px;
    }
  </style>
</head>
