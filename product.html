  <style>
    /* Grid layout for products */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255,255,255,0.2);
    }
    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }
    .product-info {
      padding: 15px;
      text-align: center;
    }
    .product-info h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
    .product-info p {
      margin: 0;
      font-size: 1rem;
      color: #f1f1f1;
    }
  </style>
