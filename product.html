<!-- PRODUCT POPUP -->
<div id="product-popup" class="product-popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closeProduct()">&times;</span>
        <img id="popup-img" src="" alt="Product Image">
        <h2 id="popup-title">Product Title</h2>
        <form id="add-to-cart-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="number" name="quantity" placeholder="Quantity" value="1" min="1" required>
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
