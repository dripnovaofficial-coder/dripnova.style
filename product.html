<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product â€” Drip Nova</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <a href="index.html" class="logo">
    <img src="dripnova-logo.png" alt="Drip Nova Logo">
  </a>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<!-- PRODUCT PAGE -->
<div class="product-container" id="product-details">

  <div class="product-images">
    <img id="main-image" src="" alt="Product Image">

    <div class="thumbnail-row" id="thumbnail-row">
      <!-- thumbnails auto load -->
    </div>
  </div>

  <div class="product-info">
    <h1 id="product-name"></h1>
    <p class="price" id="product-price"></p>

    <div class="size-box">
      <p>Select Size:</p>
      <div class="sizes" id="size-options">
        <button onclick="selectSize('S')">S</button>
        <button onclick="selectSize('M')">M</button>
        <button onclick="selectSize('L')">L</button>
        <button onclick="selectSize('XL')">XL</button>
      </div>
    </div>

    <button class="add-cart-btn" onclick="addToCart()">Add to Cart</button>
  </div>

</div>

<script>
let selectedSize = null;
let PRODUCT = null;

function selectSize(size) {
  selectedSize = size;
  document.querySelectorAll(".sizes button").forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");
}

function addToCart() {
  if (!selectedSize) {
    alert("Please select a size.");
    return;
  }

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart.push({
    ...PRODUCT,
    selectedSize: selectedSize
  });

  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to cart!");
}

const urlParams = new URLSearchParams(window.location.search);
const productId = urlParams.get("id");

fetch('products.json')
  .then(res => res.json())
  .then(data => {
    PRODUCT = data.find(p => p.PRODUCT_ID == productId);

    if (!PRODUCT) {
      document.body.innerHTML = "<h1 style='text-align:center; padding:50px;'>Product Not Found</h1>";
      return;
    }

    document.getElementById("main-image").src = PRODUCT.images[0];
    document.getElementById("product-name").innerText = PRODUCT.PRODUCT_NAME;
    document.getElementById("product-price").innerText = "PKR " + PRODUCT.PRICE_PKR;

    const thumbRow = document.getElementById("thumbnail-row");
    PRODUCT.images.forEach(img => {
      let t = document.createElement("img");
      t.src = img;
      t.className = "thumbnail";
      t.onclick = () => document.getElementById("main-image").src = img;
      thumbRow.appendChild(t);
    });
  });
</script>

</body>
</html>
