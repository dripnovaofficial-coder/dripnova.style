<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product – Drip Nova</title>

  <!-- External CSS (Optional global styles) -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    a {
      color: #a27bff;
      text-decoration: none;
      font-size: 15px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    /* PRODUCT WRAPPER */
    .product-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: start;
      width: 100%;
    }

    /* SLIDER */
    .slider-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      border-radius: 12px;
    }

    #slider-images {
      display: flex;
      transition: transform 0.4s ease;
      width: 100%;
    }

    #slider-images img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      flex-shrink: 0;
    }

    .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 14px;
      background: rgba(255,255,255,0.1);
      border: none;
      font-size: 22px;
      cursor: pointer;
      border-radius: 50%;
      color: #fff;
      z-index: 10;
    }

    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }

    #thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      opacity: 0.5;
      cursor: pointer;
      transition: 0.3s ease;
      border: 2px solid transparent;
    }

    #thumbnails img.active {
      opacity: 1;
      border-color: #fff;
    }

    .product-info h1 {
      margin: 0 0 10px 0;
      font-size: 28px;
    }

    .product-info p {
      margin: 5px 0;
      font-size: 16px;
    }

    .selectors {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    select {
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
      width: 100%;
    }

    .add-btn {
      margin-top: 15px;
      padding: 14px 0;
      width: 100%;
      max-width: 250px;
      background: #8a63ff;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s ease;
    }

    .add-btn:hover {
      background: #a885ff;
    }

    /* ===== MOBILE RESPONSIVE ===== */
    @media (max-width: 850px) {
      .product-wrapper {
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 15px;
      }

      .slider-container {
        max-height: 400px;
      }

      #slider-images img {
        height: auto;
        object-fit: contain;
      }

      .product-info h1 {
        font-size: 24px;
      }

      .product-info p {
        font-size: 16px;
      }

      .selectors {
        flex-direction: column;
        gap: 10px;
      }

      .add-btn {
        max-width: 100%;
      }

      #thumbnails img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html">← Back to shop</a>

    <div class="product-wrapper">
      <!-- LEFT: SLIDER -->
      <div class="slider-wrapper">
        <div class="slider-container">
          <div id="slider-images"></div>
          <button class="prev-btn">❮</button>
          <button class="next-btn">❯</button>
        </div>
        <div id="thumbnails"></div>
      </div>

      <!-- RIGHT: DETAILS -->
      <div class="product-info">
        <h1 id="product-name"></h1>
        <p id="product-type"></p>
        <p id="product-price"></p>

        <div class="selectors">
          <select id="product-color"></select>
          <select id="product-size"></select>
        </div>

        <button id="add-cart-btn" class="add-btn">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
