<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product – Drip Nova</title>

  <link rel="stylesheet" href="style.css">

  <style>
    /* PAGE WRAPPER */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    a {
      color: #a27bff;
      text-decoration: none;
      font-size: 15px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    /* PRODUCT LAYOUT */
    .product-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
    }

    /* ---- IMAGE SLIDER ---- */
    .slider-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      border-radius: 12px;
    }

    #slider-images {
      display: flex;
      transition: transform 0.4s ease;
    }

    #slider-images img {
      width: 100%;
      object-fit: cover;
      border-radius: 12px;
      max-height: 500px;
      background: #111;
    }

    /* NAV BUTTONS */
    .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 14px;
      background: rgba(255,255,255,0.1);
      border: none;
      font-size: 22px;
      cursor: pointer;
      border-radius: 50%;
      color: #fff;
    }

    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }

    /* THUMBNAILS */
    #thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #thumbnails img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      opacity: 0.5;
      cursor: pointer;
      transition: 0.3s ease;
      border: 2px solid transparent;
    }

    #thumbnails img.active {
      opacity: 1;
      border-color: #fff;
    }

    /* PRODUCT DETAILS */
    .product-info h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
    }

    .product-info p {
      margin: 8px 0;
      color: #ccc;
    }

    .selectors {
      display: flex;
      gap: 15px;
      margin: 15px 0;
    }

    select {
      padding: 10px;
      background: #111;
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
      outline: none;
      cursor: pointer;
    }

    .add-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #8a63ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      width: 200px;
      transition: 0.3s ease;
    }

    .add-btn:hover {
      background: #a885ff;
    }

    @media (max-width: 850px) {
      .product-wrapper {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <a href="index.html">← Back to shop</a>

    <div class="product-wrapper">

      <!-- LEFT: SLIDER -->
      <div>
        <div class="slider-container">
          <div id="slider-images"></div>
          <button class="prev-btn">❮</button>
          <button class="next-btn">❯</button>
        </div>
        <div id="thumbnails"></div>
      </div>

      <!-- RIGHT: DETAILS -->
      <div class="product-info">
        <h1 id="product-name"></h1>
        <p id="product-type"></p>
        <p id="product-price"></p>
        <p id="product-sizes"></p>
        <p id="product-colors"></p>

        <div class="selectors">
          <select id="product-color"></select>
          <select id="product-size"></select>
        </div>

        <button id="add-cart-btn" class="add-btn">Add to Cart</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
