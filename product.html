<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product — DripNova</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="dripnova-logo.png" class="logo" alt="DripNova Logo" />
      <h1>DripNova</h1>
    </div>
    <nav>
      <a href="index.html">Shop</a>
      <a href="payment.html">Cart / Payment</a>
    </nav>
  </header>

  <main>
    <section id="product-detail" class="product-detail">
      <div class="product-gallery" id="gallery"></div>
      <div class="product-info" id="productInfo"></div>
    </section>
  </main>

  <!-- Order Modal -->
  <div id="orderModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="orderTitle">
      <button class="close" onclick="closeModal()">✕</button>
      <div id="orderFormWrap"></div>
    </div>
  </div>

  <footer>
    <p>© 2025 DripNova</p>
  </footer>
</body>
</html>
