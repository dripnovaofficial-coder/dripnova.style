<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DripNova | Product</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="dripnova-logo.png" class="logo" alt="DripNova Logo" />
      <h1>DripNova</h1>
    </div>
  </header>

  <main class="product-page">
    <button class="back-btn" onclick="history.back()">← Back</button>

    <div class="product-view">
      <div class="product-image">
        <img id="product-img" src="" alt="Product Image" />
      </div>

      <div class="product-details">
        <h2 id="product-name"></h2>
        <p id="product-price"></p>

        <label>Color:</label>
        <select id="color-select" onchange="updateProductImage()">
          <option value="black">Black</option>
          <option value="maroon">Maroon</option>
          <option value="white">White</option>
          <option value="olive">Olive</option>
          <option value="charcol">Charcol</option>
        </select>

        <label>Size:</label>
        <select id="size-select">
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
          <option value="XL">XL</option>
        </select>

        <button class="btn" id="order-btn" onclick="showOrderForm()">Order Now</button>
      </div>
    </div>

    <!-- Hidden Order Form -->
    <div id="orderForm" class="card" style="display:none; margin-top:20px;">
  <h3>Place Your Order</h3>

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Full Name" required>

  <label for="phone">Phone</label>
  <input type="text" id="phone" placeholder="03XXXXXXXXX" required>

  <label for="city">City</label>
  <input type="text" id="city" placeholder="Your City" required>

  <label for="address">Address</label>
  <textarea id="address" placeholder="Complete Address" required></textarea>

  <button class="btn" id="placeOrderBtn">Place Order</button>
</div>

<!-- This stays outside -->
<button class="btn" id="order-btn" onclick="showOrderForm()">Order Now</button>


    <div id="popup" class="popup hidden"></div>
  </main>

  <footer>
    <p>© 2025 DripNova | All Rights Reserved</p>
  </footer>
</body>
</html>
