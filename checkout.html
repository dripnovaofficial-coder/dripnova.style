<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - DripNova</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="nav-left">
    <img src="dripnova-logo.png" class="logo">
    <span class="brand">DRIPNOVA</span>
  </div>
  <div class="nav-right"><a href="index.html">Home</a></div>
</nav>

<div class="container">
  <h2>Checkout</h2>

  <div id="prepaid-details" style="display:none;">
    <p>Easypaisa: 03302936798</p>
    <p>JazzCash/NayaPay: 03302936798</p>
  </div>

  <button id="confirm-order" class="btn">Confirm Order</button>
</div>

<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  renderCheckout();
});
</script>

</body>
</html>
