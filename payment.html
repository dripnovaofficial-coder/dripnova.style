<!DOCTYPE html>
<html>
<head>
  <title>Checkout â€” DripNova</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    window.onload = function(){
      const cartContainer = document.getElementById("checkoutItems");
      if(cart.length === 0){
        cartContainer.innerHTML = "<p>Your cart is empty ðŸ˜”</p>";
        document.getElementById("checkoutForm").style.display="none";
        return;
      }
      cartContainer.innerHTML = cart.map((i,idx)=>`
        <div class="cart-item">
          <img src="${i.image}" class="cart-img"/>
          <div>
            <h4>${i.name}</h4>
            <p>Size: ${i.size} | Color: ${i.color}</p>
            <p>Rs ${i.price}</p>
          </div>
        </div>
      `).join("");

      document.getElementById("totalAmount").innerText = cart.reduce((a,b)=>a+b.price,0);
    }

    function placeOrder(e){
      e.preventDefault();
      // Save order to localStorage (or here you can add Google Sheets / API later)
      localStorage.setItem("latestOrder", JSON.stringify(cart));
      localStorage.removeItem("cart");
      window.location.href="thankyou.html";
    }
  </script>
</head>
<body>
<header>
  <img src="dripnova-logo.png" class="logo"/>
  <h1>Checkout</h1>
</header>

<section class="shop-grid">
  <div id="checkoutItems"></div>
  <h3>Total: Rs <span id="totalAmount">0</span></h3>
  <form id="checkoutForm" onsubmit="placeOrder(event)">
    <input type="text" name="name" placeholder="Full Name" required/>
    <input type="text" name="address" placeholder="Address" required/>
    <input type="tel" name="phone" placeholder="Phone Number" required/>
    <button type="submit">Place Order âœ…</button>
  </form>
</section>
</body>
</html>
