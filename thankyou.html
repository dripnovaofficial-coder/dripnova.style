<!DOCTYPE html>
<html>
<head>
  <title>Thank You â€” DripNova</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    window.onload = function(){
      const order = JSON.parse(localStorage.getItem("latestOrder")) || [];
      const orderList = document.getElementById("orderItems");
      if(order.length === 0){
        orderList.innerHTML = "<p>No recent orders ðŸ˜”</p>";
        return;
      }
      orderList.innerHTML = order.map(i=>`
        <div class="cart-item">
          <img src="${i.image}" class="cart-img"/>
          <div>
            <h4>${i.name}</h4>
            <p>Size: ${i.size} | Color: ${i.color}</p>
            <p>Rs ${i.price}</p>
          </div>
        </div>
      `).join("");
    }
  </script>
</head>
<body>
<header>
  <img src="dripnova-logo.png" class="logo"/>
  <h1>Thank You!</h1>
</header>

<section class="shop-grid">
  <h2>Your Order Has Been Placed âœ…</h2>
  <div id="orderItems"></div>
  <a href="index.html"><button>Back to Shop</button></a>
</section>
</body>
</html>
