<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You ‚Äî DripNova</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

  <style>
    .thankyou {
      text-align: center;
      margin-top: 60px;
    }
    .card {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 20px;
      display: inline-block;
      text-align: left;
      max-width: 480px;
      width: 100%;
    }
    .order-id {
      background: linear-gradient(90deg, #FFD700, #FFB700);
      color: #000;
      font-weight: 700;
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
      margin: 8px 0;
    }
    .btn.secondary {
      text-decoration: none;
      color: #fff;
      background: #000;
      padding: 10px 18px;
      border-radius: 6px;
      display: inline-block;
    }
    .btn.secondary:hover {
      background: var(--gold);
      color: #000;
      transition: background 0.3s ease;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="dripnova-logo.png" class="logo" alt="DripNova Logo" />
      <h1>DripNova</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section class="thankyou">
      <h2>Thank you for your order! ‚ù§Ô∏è</h2>
      <p>Your payment confirmation has been received. We'll verify and contact you soon for shipping.</p>

      <div id="thankSummary" class="card"></div>

      <p style="margin-top:18px">
        <a href="index.html" class="btn secondary">Back to Shop</a>
      </p>
    </section>
  </main>

  <footer>
    <p>¬© 2025 DripNova</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const stored = sessionStorage.getItem("dripnova_order");
      const thankSummary = document.getElementById("thankSummary");

      if (stored) {
        const order = JSON.parse(stored);
        thankSummary.innerHTML = `
          <h3>‚úÖ Order Confirmed!</h3>
          <p>Your unique Order ID:</p>
          <div class="order-id">${order.orderId || "(Pending)"}</div>

          <p><strong>Product:</strong> ${order.product}</p>
          <p><strong>Color:</strong> ${order.color || "-"}</p>
          <p><strong>Size:</strong> ${order.size}</p>
          <p><strong>Price:</strong> PKR ${order.price}</p>
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Phone:</strong> ${order.phone}</p>
          <p><strong>City:</strong> ${order.city}</p>
          <p><strong>Address:</strong> ${order.address}</p>

          <hr style="margin:12px 0">

          <p>Our team will reach out shortly to confirm your order. üí¨</p>`;
        sessionStorage.removeItem("dripnova_order");
      } else {
        thankSummary.innerHTML = `<p>‚ö†Ô∏è Order not found ‚Äî please contact us if you‚Äôve completed payment.</p>`;
      }
    });
  </script>
</body>
</html>
